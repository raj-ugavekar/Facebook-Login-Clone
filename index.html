<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>Facebook Login Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-12">
        <img src="assets/fb.svg" class="w-80" alt="Facebook" />
        <p class="text-2xl mx-6">
          Facebook helps you connect and share with people in your life
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-xl w-1/3 relative shadow-xl"
      >
        <input
          class="px-4 h-12 my-2 border border-gray-200 rounded-lg outline-blue-600"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-gray-200 rounded-lg outline-blue-600"
          type="password"
          name=""
          id=""
          placeholder="password"
        />
        <button
          class="btn bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold cursor-pointer"
        >
          Log in
        </button>
        <span
          class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="btn bg-green-600 hover:bg-green-700 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold cursor-pointer w-fit"
        >
          Create New Account
        </button>
        <span class="absolute text-base -bottom-12 text-center px-12"
          ><span class="font-bold cursor-pointer hover:underline"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
